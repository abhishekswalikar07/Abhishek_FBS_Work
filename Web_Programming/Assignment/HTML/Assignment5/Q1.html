<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
</head>
<body>

    <h2>Create an Account</h2>

    <form action="/submit_form.php" method="POST">

        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="firstname" placeholder="Enter your first name" required>
        <br><br>

        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="password" placeholder="Min 8 characters">
        <br><br>

        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <input type="checkbox" id="subscribe" name="subscribe" value="newsletter" checked>
        <label for="subscribe"> Subscribe to newsletter</label>
        <br><br>

        <input type="submit" value="Register Now">
        
        <input type="reset" value="Clear Form">

    </form>

</body>
</html>
